before:
  hooks:
    - go mod tidy
    - make clean
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X wiretap/cmd.Version={{.Version}}
    flags:
      - -trimpath
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - arm64
      - amd64
      - arm
      - 386
archives:
  format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  use: github-native
